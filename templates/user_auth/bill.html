{% load static %}
{% block content %}

             <!-- Begin Page Content -->
             <div class="container-fluid">

                <!-- Page Heading -->

    {% csrf_token %}

    <div class="container mt-5 my-10">
        
        <br>

            <h2>Billing address</h2>
            <br>

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" name="name" id="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" name="country" id="country" placeholder="Enter your country" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">Division</label>
                    <input type="text" class="form-control" name="division" id="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="state">District</label>
                    <input type="text" class="form-control" name="district" id="state" placeholder="Enter your state" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" class="form-control" name="zip_code" id="zipcode" placeholder="Enter your zip code" required>
            </div>

            <div class="form-group">
                <label for="country">Rent Price Monthly</label>
                <input type="text" class="form-control" name="rent_price" value="{{ post.rent_price }}" required>
            </div>
            
        </form>
    </div>

    <div class="container mt-5">
        <h3>Payment Method</h3>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'user_auth/img/bikash.jpg' %}" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        
                        <input class="form-check-input" type="radio" name="payment" id="radioOption2" value="bikash">
                        <label>Bikash</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src={% static 'user_auth/img/nagad.png' %} class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        
                        <input class="form-check-input" type="radio" name="payment" id="radioOption2" value="nagad">
                        <label>Nagad</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'user_auth/img/rocket.png' %}" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        
                        <input class="form-check-input" type="radio" name="payment" id="radioOption2" value="rocket">
                        <label>Rocket</label>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <button class="btn btn-primary" form="payment">Pay rent bill</button>
        

    </form>
 <br><br><br>
{% endblock %}
